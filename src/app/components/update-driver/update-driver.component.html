<div class="container mt-5">
    <div class="card">
      <div class="card-header"><strong>Update Driver</strong></div>
      <div class="card-body">
        <form (ngSubmit)="onUpdateDriver()">
          <div class="form-group">
            <label for="driverId">Driver ID:</label>
            <select class="form-control" id="driverId" [(ngModel)]="driverId" name="driverId" required>
              <option *ngFor="let driver of drivers" [value]="driver._id">{{ driver._id }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="driverLicence">New Licence:</label>
            <input type="text" class="form-control" id="driverLicence" [(ngModel)]="driver.driver_licence" name="driverLicence" required>
          </div>
          <div class="form-group">
            <label for="driverDepartment">New Department:</label>
            <select class="form-control" id="driverDepartment" [(ngModel)]="driver.driver_department" name="driverDepartment" required>
              <option *ngFor="let department of departments" [value]="department">{{ department }}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Update Driver</button>
        </form>
      </div>
    </div>
  </div>
