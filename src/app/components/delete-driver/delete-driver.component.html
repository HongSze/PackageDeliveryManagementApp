<div class="container mt-5">
  <div class="card">
    <div class="card-header"><strong>Delete Driver</strong></div>
    <div class="card-body">
      <form (ngSubmit)="onDeleteDriver()">
        <div class="form-group">
          <label for="driverId">Select Driver ID:</label>
          <select class="form-control" id="driverId" [(ngModel)]="selectedDriverId" name="driverId" required>
            <option *ngFor="let driver of drivers" [value]="driver._id">
              {{ driver._id }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger">Delete Driver</button>
      </form>
    </div>
  </div>
</div>
