<div class="container mt-6">
    <div class="card">
      <div class="card-header"><strong>Add Package</strong></div>
      <div class="card-body">
        <form (ngSubmit)="addPackage()">
          <div class="form-group">
            <label for="package_title">Title:</label>
            <input type="text" class="form-control" placeholder="Enter Package Title" id="package_title" [(ngModel)]="package.package_title" name="package_title" required>
          </div>
          <div class="form-group">
            <label for="package_description">Description:</label>
            <input type="text" class="form-control"  id="package_description" [(ngModel)]="package.package_description" name="package_description">
          </div>
          <div class="form-group">
            <label for="package_weight">Weight:</label>
            <input type="number" class="form-control" placeholder="Enter Package Weight" id="package_weight" [(ngModel)]="package.package_weight" name="package_weight" required>
          </div>
          <div class="form-group">
            <label for="package_destination">Destination:</label>
            <input type="text" class="form-control" placeholder="Enter Package Destination" id="package_destination" [(ngModel)]="package.package_destination" name="package_destination" required>
          </div>
          <div class="form-group">
            <label for="isAllocated">Is Allocated:</label>
            <input type="checkbox" id="isAllocated" [(ngModel)]="package.isAllocated" name="isAllocated">
          </div>
          <div class="form-group">
            <label for="driver_id">Driver ID:</label>
            <select class="form-control" id="driver_id" [(ngModel)]="package.driver_id" name="driver_id" required>
              <option *ngFor="let driver of drivers" [value]="driver._id">{{ driver.driver_id }}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Package</button>
        </form>
      </div>
    </div>
  </div>
